<!doctype html>
<html>
  <body>
    <h1>{{ post.title }}</h1>
    <div>{{ post.content|linebreaks }}</div>
    {% if post.tags.all %}
      <p>
        Tags:
        {% for tag in post.tags.all %}
          <a href="{% url 'blog:posts_by_tag' slug=tag.slug %}">#{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
        {% endfor %}
      </p>
    {% endif %}
    <p>
      <a href="{% url 'blog:post_update' slug=post.slug %}">Edit</a> ·
      <a href="{% url 'blog:post_delete' slug=post.slug %}">Delete</a> ·
      <a href="{% url 'blog:post_list' %}">Back</a>
    </p>
  </body>
</html>
